<!DOCTYPE html>

<html>
  <head>
    <link rel='stylesheet' href="css/bootstrap-spacelab.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ninja Turtles Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to Ninja Turtles Pizza!</h1>
      </div>
      <h3>What kind of pizza would you like to order?</h3>

      <form id="order-pizza">
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="diameter" class="control-label">Diameter</label>
            <div class="input-group">
              <input type="number" id="diameter" class="form-control">
              <span class="input-group-addon">inches</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 control-label">Toppings</label>
          <div class="col-lg-10">
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="cheese" checked="">
                Cheese (keep in mind we have the best... SHREDDER!)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="pepperoni">
                Pepperoni
              </label>
            </div>
          </div>
        </div>

        <button class="btn btn-danger" type="submit">Cowabunga!</button>
      </form>

      <div class="result">
          <h2>Order Details:</h2>
          <h3>Toppings: <span class="toppings"></span></h3>
          <h3>Number of Slices: <span class="slices"></span></h3>
          <h3>Cost: $<span class="cost"></span></h3>
          <h3>Your pizza will be ready before you can say "Cowabunga!"</h3>
      </div>

    </div>
  </body>
</html>
