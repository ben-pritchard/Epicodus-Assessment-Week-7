<!DOCTYPE html>

<html>
  <head>
    <link rel='stylesheet' href="css/bootstrap-spacelab.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ninja Turtles Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to Ninja Turtles Pizza!</h1>
      </div>
      <h3>What kind of pizza would you like to order?</h3>

      <form id="order-pizza">
        <div class="form-group col-xs-4">
          <label for="diameter" class="control-label">Diameter</label>
          <div class="input-group">
            <input type="number" id="diameter" class="form-control">
            <span class="input-group-addon">inches</span>
          </div>
        </div>
        <div class="col-xs-8">
          <br>
          <br>
          <br>
          <br>
        </div>

        <div class="form-group">
          <label class="col-lg-2 control-label">Toppings</label>
          <div class="col-lg-10">
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="cheese" checked="">
                Cheese
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="toppings" value="pepperoni">
                Pepperoni
              </label>
            </div>
          </div>
        </div>

        <button class="btn btn-danger" type="submit">Cowabunga!</button>
      </form>

      <div class="result">
        <h3>Your <span class="toppings"></span> pizza will be ready before you can say cowabunga and will have <span class="slices"></span> slices!</h3>
      </div>

    </div>
  </body>
</html>
